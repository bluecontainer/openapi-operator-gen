name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run tests
        run: make test

      - name: Build binaries
        run: |
          # Build for multiple platforms
          GOOS=linux GOARCH=amd64 make build
          mv bin/openapi-operator-gen bin/openapi-operator-gen-linux-amd64

          GOOS=linux GOARCH=arm64 make build
          mv bin/openapi-operator-gen bin/openapi-operator-gen-linux-arm64

          GOOS=darwin GOARCH=amd64 make build
          mv bin/openapi-operator-gen bin/openapi-operator-gen-darwin-amd64

          GOOS=darwin GOARCH=arm64 make build
          mv bin/openapi-operator-gen bin/openapi-operator-gen-darwin-arm64

          GOOS=windows GOARCH=amd64 make build
          mv bin/openapi-operator-gen bin/openapi-operator-gen-windows-amd64.exe

      - name: Create checksums
        run: |
          cd bin
          sha256sum openapi-operator-gen-* > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bin/openapi-operator-gen-linux-amd64
            bin/openapi-operator-gen-linux-arm64
            bin/openapi-operator-gen-darwin-amd64
            bin/openapi-operator-gen-darwin-arm64
            bin/openapi-operator-gen-windows-amd64.exe
            bin/checksums.txt
          generate_release_notes: true
