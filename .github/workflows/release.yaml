name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run tests
        run: make test

      - name: Build binaries
        env:
          VERSION: ${{ github.ref_name }}
          COMMIT: ${{ github.sha }}
          CGO_ENABLED: 0
        run: |
          # Build static binaries for multiple platforms with version from tag
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          LDFLAGS="-s -w -X main.version=${VERSION} -X main.commit=${COMMIT:0:7} -X main.date=${DATE}"

          # Build openapi-operator-gen
          GOOS=linux GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o bin/openapi-operator-gen-linux-amd64 ./cmd/openapi-operator-gen
          GOOS=linux GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o bin/openapi-operator-gen-linux-arm64 ./cmd/openapi-operator-gen
          GOOS=darwin GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o bin/openapi-operator-gen-darwin-amd64 ./cmd/openapi-operator-gen
          GOOS=darwin GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o bin/openapi-operator-gen-darwin-arm64 ./cmd/openapi-operator-gen
          GOOS=windows GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o bin/openapi-operator-gen-windows-amd64.exe ./cmd/openapi-operator-gen

          # Build cel-test
          GOOS=linux GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o bin/cel-test-linux-amd64 ./cmd/cel-test
          GOOS=linux GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o bin/cel-test-linux-arm64 ./cmd/cel-test
          GOOS=darwin GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o bin/cel-test-darwin-amd64 ./cmd/cel-test
          GOOS=darwin GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o bin/cel-test-darwin-arm64 ./cmd/cel-test
          GOOS=windows GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o bin/cel-test-windows-amd64.exe ./cmd/cel-test

      - name: Create checksums
        run: |
          cd bin
          sha256sum openapi-operator-gen-* cel-test-* > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bin/openapi-operator-gen-linux-amd64
            bin/openapi-operator-gen-linux-arm64
            bin/openapi-operator-gen-darwin-amd64
            bin/openapi-operator-gen-darwin-arm64
            bin/openapi-operator-gen-windows-amd64.exe
            bin/cel-test-linux-amd64
            bin/cel-test-linux-arm64
            bin/cel-test-darwin-amd64
            bin/cel-test-darwin-arm64
            bin/cel-test-windows-amd64.exe
            bin/checksums.txt
          generate_release_notes: true
