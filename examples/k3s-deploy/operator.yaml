apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: petstore-system
  labels:
    app.kubernetes.io/name: petstore
    app.kubernetes.io/managed-by: openapi-operator-gen
    control-plane: controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
      annotations:
        kubectl.kubernetes.io/default-container: manager
    spec:
      serviceAccountName: controller-manager
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: manager
        image: docker.io/library/petstore-operator:local
        imagePullPolicy: Never
        command:
        - /manager
        args:
        - --leader-elect
        env:
        - name: REST_API_BASE_URL
          value: "http://petstore.petstore-system.svc:8080/api/v3"
        - name: OPERATOR_LOG_LEVEL
          value: "debug"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
      terminationGracePeriodSeconds: 10
