apiVersion: apps/v1
kind: Deployment
metadata:
  name: petstore
  namespace: petstore-system
  labels:
    app.kubernetes.io/name: petstore-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petstore
  template:
    metadata:
      labels:
        app: petstore
    spec:
      containers:
      - name: petstore
        image: docker.io/swaggerapi/petstore3:unstable
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: SWAGGER_HOST
          value: "http://petstore.petstore-system.svc:8080"
        - name: SWAGGER_URL
          value: "http://petstore.petstore-system.svc:8080"
        readinessProbe:
          httpGet:
            path: /api/v3/openapi.json
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /api/v3/openapi.json
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: petstore
  namespace: petstore-system
  labels:
    app.kubernetes.io/name: petstore-api
spec:
  selector:
    app: petstore
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
